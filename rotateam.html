<head>
  <title>RotaTeam</title>
</head>

<body>
  {{> banner}}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">{{> nav}}</div>
      <div class="span10">{{> body}}</div>
    </div>
  </div>
</body>

<template name="banner">
  <h1>RotaTeam</h1>
</template>

<template name="nav">
<ul class="nav nav-pills nav-stacked">
  {{#each groups}}
    <li><a href="#{{name}}">{{name}}</a></li>
  {{/each}}
  <li><a id="add-group" href="#"><i class="icon-plus"></i> Add a Group</a></li>
</ul>
</template>

<template name="body">
</template>
