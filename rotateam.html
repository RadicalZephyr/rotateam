<head>
  <title>RotaTeam</title>
</head>

<body>
  {{> banner}}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">{{> nav}}</div>
      <div class="span10">{{> body}}</div>
    </div>
  </div>
</body>

<template name="banner">
  <h1>RotaTeam</h1>
</template>

<template name="nav">
<ul class="nav nav-pills nav-stacked">
  {{#each groups}}
    <li><a>{{name}}</a></li>
  {{/each}}
  <li>
    <a id="add-group">
      <i class="icon-plus"></i>
      Add a Group
    </a>
  </li>
</ul>
</template>

<template name="body">
{{#each members}}
<h3>{{name}}</h3>
{{/each}}
</template>

<template name="addForm">
  <div id="{{id}}" class="modal hide fade"
       role="dialog" aria-labeledby="addFormLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"
              aria-hidden="true">x</button>
      <h3 id="addFormLabel">{{title}}</h3>
    </div>
    <div class="modal-body">
      <form id="add-form">
        <input type="text" name="groupname" />
        <button type="button">Add</button>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal"
              aria-hidden="true">Close</button>
      <button class="btn btn-primary">Add {{type}}</button>
    </div>
</template>
